name: Deploy to Cloud Storage
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: myposdata
      - name: Deploy to Cloud Storage
        run: |
          gsutil -m cp -r index.html lib styles.css tailwind.css favicon.ico gs://syjpmopmh-pos-web/
          gsutil -m acl ch -r -u AllUsers:R gs://syjpmopmh-pos-web/
          gsutil web set -m index.html -e index.html gs://syjpmopmh-pos-web/