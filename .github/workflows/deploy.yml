name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: \${{ secrets.GCP_SA_KEY }}

    - name: Upload to Google Cloud Storage
      uses: google-github-actions/upload-cloud-storage@v2
      with:
        path: .
        destination: syjpmopmh-pos-web
        glob: |
          index.html
          dist/*.js
        headers: |
          Cache-Control: no-cache, max-age=0

    - name: Set public ACL
      run: |
        gsutil acl ch -u AllUsers:R gs://syjpmopmh-pos-web/index.html
        gsutil acl ch -u AllUsers:R gs://syjpmopmh-pos-web/dist/app.js
        gsutil acl ch -u AllUsers:R gs://syjpmopmh-pos-web/dist/dashboardSalesTable.js
