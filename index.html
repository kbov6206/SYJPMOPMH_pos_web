<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYJPMOPMH POS</title>
  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="lib/flatpickr.min.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="root"></div>
  <script src="lib/react.min.js"></script>
  <script src="lib/react-dom.min.js"></script>
  <script src="lib/flatpickr.min.js"></script>

    window.API_URL = process.env.REACT_APP_API_URL || 'https://us-central1-myposdata.cloudfunctions.net/sales';
  </script>
  <script src="dist/dashboardSalesTable.js"></script>
  <script src="dist/app.js"></script>

      ReactDOM.render(React.createElement(window.App), document.getElementById('root'));
    } else {
      console.error('App component not found');
    }
  </script>
