name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: google-github-actions/setup-gcloud@v1
      - run: gcloud auth configure-docker
      - run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/sy-jpm-pos-web .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/sy-jpm-pos-web
      - run: |
          gcloud run deploy sy-jpm-pos-web \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/sy-jpm-pos-web \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}